<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Quest - [67543206005-0]</title>
    <style>
        /* Minimal Game Font */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg: #ffffff;
            --main: #000000;
            --accent: #ff3e3e; /* สีแดงสไตล์เกม Minimal Action */
            --border-w: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains+Mono', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--main);
            padding: 40px 20px;
            cursor: crosshair; /* เปลี่ยน Cursor ให้เหมือนเกมยิง */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-left: 10px solid var(--main);
            padding-left: 15px;
        }

        .section-title {
            font-size: 1rem;
            background: var(--main);
            color: var(--bg);
            display: inline-block;
            padding: 2px 10px;
            margin-bottom: 20px;
        }

        /* Minimal Card */
        .card {
            border: var(--border-w) solid var(--main);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        input, select, textarea {
            border: var(--border-w) solid var(--main);
            padding: 10px;
            outline: none;
            background: transparent;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        input:focus {
            background: var(--main);
            color: var(--bg);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        /* Minimal Game Button */
        .btn {
            background: var(--main);
            color: var(--bg);
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        .btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        /* Table Design */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            font-size: 0.7rem;
            padding-bottom: 10px;
            border-bottom: var(--border-w) solid var(--main);
        }

        td {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.85rem;
        }

        .btn-select {
            width: auto;
            margin-top: 0;
            padding: 5px 15px;
            font-size: 0.7rem;
        }

        /* Modal Area */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            border: 5px solid var(--main);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            background: white;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ROOM_RESERVATION.exe</h1>

        <section class="card">
            <div class="section-title">01_CONFIG_SEARCH</div>
            <form id="searchForm">
                <div class="search-grid">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="s_date" required>
                    </div>
                    <div class="form-group">
                        <label>Start</label>
                        <input type="time" id="s_start" required>
                    </div>
                    <div class="form-group">
                        <label>End</label>
                        <input type="time" id="s_end" required>
                    </div>
                    <div class="form-group">
                        <label>Min_Cap</label>
                        <input type="number" id="s_capacity" value="1">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Projector"> Projector</label>
                    <label><input type="checkbox" value="Wi-Fi"> Wi-Fi</label>
                </div>
                
                <button type="button" class="btn" onclick="handleSearch()">Run_Search</button>
            </form>
        </section>

        <section class="card hidden" id="resultCard">
            <div class="section-title">02_FOUND_RESULTS</div>
            <table>
                <thead>
                    <tr>
                        <th>ID_NAME</th>
                        <th>LOC</th>
                        <th>CAP</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="roomList"></tbody>
            </table>
        </section>
    </div>

    <div class="modal-overlay" id="bookingModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">[CLOSE]</span>
            <h2 id="m_room_name" style="margin-bottom:20px">CONFIRM_OPS</h2>
            <form id="confirmForm">
                <div class="form-group" style="margin-bottom:15px">
                    <label>Personnel_Count</label>
                    <input type="number" id="m_attendees" required>
                </div>
                <div class="form-group" style="margin-bottom:15px">
                    <label>Objective</label>
                    <textarea id="m_purpose" rows="2" required></textarea>
                </div>
                <button type="button" class="btn" style="background:var(--accent)" onclick="submitBooking()">Execute_Order</button>
            </form>
        </div>
    </div>

    <script>
        // โค้ด JavaScript เหมือนเดิมทุกประการเพื่อให้ฟีเจอร์ยังทำงานครบตามโจทย์
        const roomsData = [
            { id: 1, name: "ALPHA_01", building: "SEC_A", floor: 3, capacity: 10 },
            { id: 2, name: "BRAVO_02", building: "SEC_B", floor: 4, capacity: 25 },
            { id: 3, name: "CHARLIE_03", building: "SEC_C", floor: 1, capacity: 50 }
        ];

        function handleSearch() {
            const startDate = document.getElementById('s_date').value;
            const startTime = document.getElementById('s_start').value;
            const endTime = document.getElementById('s_end').value;

            if (!startDate || !startTime || !endTime) { alert("ERROR: DATA_MISSING"); return; }
            if (startTime >= endTime) { alert("ERROR: TIME_PARADOX"); return; }

            renderTable();
            document.getElementById('resultCard').classList.remove('hidden');
        }

        function renderTable() {
            const tbody = document.getElementById('roomList');
            tbody.innerHTML = "";
            roomsData.forEach(room => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${room.name}</td>
                    <td>${room.building} F${room.floor}</td>
                    <td>${room.capacity}</td>
                    <td><button class="btn btn-select" onclick="openBooking(${room.id})">SELECT</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        let selectedRoom = null;
        function openBooking(roomId) {
            selectedRoom = roomsData.find(r => r.id === roomId);
            document.getElementById('m_room_name').innerText = "OP: " + selectedRoom.name;
            document.getElementById('bookingModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('bookingModal').style.display = 'none'; }

        function submitBooking() {
            const attendees = document.getElementById('m_attendees').value;
            if (!attendees) { alert("ERROR: PERSONNEL_MISSING"); return; }
            alert("SUCCESS: ORDER_CONFIRMED");
            closeModal();
        }
    </script>
</body>
</html>
